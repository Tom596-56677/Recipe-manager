<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Manager</h1>

    <section class="add-recipe">
      <h2>Add a Recipe</h2>
      <form id="recipeForm">
        <label for="name">Recipe Name:</label>

        <label for="ingredients">Ingredients (comma-separated):</label>
        <input type="text" id="ingredients" placeholder="e.g., flour, sugar, eggs" required>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" rows="4" placeholder="Write the instructions here" required></textarea>

        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <section class="search-recipes">
      <h2>Search Recipes</h2>
      <input type="text" id="search" placeholder="Search by recipe name" oninput="searchRecipes()">
    </section>

    <section class="recipe-list">
      <h2>Recipe List</h2>
      <div id="recipes">
        <p>No recipes added yet!</p>
      </div>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
